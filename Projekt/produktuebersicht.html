<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktübersicht</title>
    <link rel="stylesheet" href="styles.css">
    <script src="produkt.js" defer></script>
    <script src="katalog.js" defer></script>
    <script src="befuellen.js" defer></script>
</head>

<body>
    <header>
        <h1>Produktübersicht</h1>
    </header>

    <main>
        <form id="produktForm" onsubmit="speichereAuswahl(); return false;">
            <label for="kategorie">Kategorie auswählen:</label>
            <select id="kategorie" onchange="zeigeProdukte()">
                <option value="alle">Alle Kategorien</option>
                <option value="Elektronik">Elektronik</option>
                <option value="Bücher">Bücher</option>
                <option value="Kleidung">Kleidung</option>
            </select>
            <div id="produktListe"></div>
            <button type="submit">Details anzeigen</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Webshop</p>
    </footer>

    <script>
        function zeigeProdukte() {
            const kategorie = document.getElementById('kategorie').value;
            const katalog = katalogBefuellen();
            const produktListe = document.getElementById('produktListe');
            produktListe.innerHTML = '';

            const gefilterteProdukte = katalog.produkte.filter(produkt => kategorie === 'alle' || produkt.kategorie === kategorie);
            const anzuzeigendeProdukte = gefilterteProdukte.slice(0, 4);

            anzuzeigendeProdukte.forEach(produkt => {
                produktListe.innerHTML += produkt.kurzansicht();
            });
        }

        function speichereAuswahl() {
            const ausgewählteProdukte = Array.from(document.querySelectorAll('input[name="produkt"]:checked'))
                .map(checkbox => checkbox.value);
            localStorage.setItem('ausgewählteProdukte', JSON.stringify(ausgewählteProdukte));
            window.location.href = 'produktdetails.html';
        }

        window.onload = function () {
            const gespeicherteKategorie = localStorage.getItem('ausgewählteKategorie') || 'alle';
            document.getElementById('kategorie').value = gespeicherteKategorie;
            zeigeProdukte();
        };
    </script>
</body>

</html>
